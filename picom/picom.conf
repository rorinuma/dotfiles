# =========================
# Backend & Performance
# =========================
backend = "glx";
vsync = true;
glx-no-stencil = true;
use-damage = true;

# =========================
# Window Appearance
# =========================

active-opacity = 0.95;       # Slightly higher for active window clarity
inactive-opacity = 0.80;     # Slightly less transparent for subtle dimming
inactive-dim = 0.05;         # Slight dimming instead of heavy transparency
inactive-dim-fixed = true;

# =========================
# Blur Settings (Premium Glass Effect)
# =========================
blur-method = "dual_kawase";
blur-strength = 4;            # Slightly stronger blur for glassy effect

# Exclude certain windows from blur
blur-background-exclude = [
  "class_g = 'i3lock'"
];

# Force full opacity for certain windows
opacity-rule = [
  "100:class_g = 'i3lock'"
];

pseudo-transparency = true;

# =========================
# Shadows (optional)
# =========================
shadow = false
